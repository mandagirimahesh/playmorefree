    <!-- Internal CSS for styling and responsiveness -->
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #007acc;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            color: #555;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Custom file upload area (drop zone) */
        .upload-area {
            border: 2px dashed #007acc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background-color: #f0f8ff;
        }

        .upload-area p {
            font-size: 1.2em;
            color: #007acc;
        }

        /* Hide default file input */
        #imageInput {
            display: none;
        }

        /* Dropdown and Button Styling */
        select,
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
        }

        button {
            background-color: #007acc;
            color: #fff;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        /* Preview Image Style */
        #preview {
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: none;
        }

        /* Download Link Style */
        #downloadLink {
            display: none;
            text-align: center;
            text-decoration: none;
            background-color: #28a745;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Hidden canvas for conversion */
        #canvas {
            display: none;
        }

        /* Media Queries for Different Devices */

        /* Mobile Devices (max-width: 600px) */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8em;
            }

            header p {
                font-size: 1em;
            }

            .container {
                width: 90%;
                padding: 20px;
            }

            .upload-area {
                padding: 20px;
            }

            select,
            button {
                padding: 10px;
                font-size: 0.9em;
            }
        }

        /* Tablets (min-width: 601px and max-width: 1024px) */
        @media (min-width: 601px) and (max-width: 1024px) {
            header h1 {
                font-size: 2.2em;
            }

            .container {
                width: 80%;
                padding: 25px;
            }

            select,
            button {
                padding: 12px;
                font-size: 1em;
            }
        }

        /* Desktops (min-width: 1025px) */
        @media (min-width: 1025px) {
            .container {
                width: 800px;
            }
        }
    </style>
</head>

    <!-- JavaScript for image conversion and interaction -->
    <script>
        const imageInput = document.getElementById('imageInput');
        const uploadArea = document.getElementById('uploadArea');
        const preview = document.getElementById('preview');
        const formatSelect = document.getElementById('formatSelect');
        const convertBtn = document.getElementById('convertBtn');
        const downloadLink = document.getElementById('downloadLink');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Trigger file input when clicking the upload area
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        // Handle drag over events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.backgroundColor = '#f0f8ff';
        });

        // Reset background on drag leave
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.backgroundColor = '';
        });

        // Handle file drop
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.backgroundColor = '';
            const files = e.dataTransfer.files;
            if (files && files.length > 0) {
                imageInput.files = files;
                displayPreview(files[0]);
            }
        });

        // Display the image preview when a file is selected
        imageInput.addEventListener('change', function () {
            if (this.files && this.files[0]) {
                displayPreview(this.files[0]);
            }
        });

        function displayPreview(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }

        // Convert the image using the canvas and create a download link
        convertBtn.addEventListener('click', function () {
            if (imageInput.files && imageInput.files[0]) {
                const file = imageInput.files[0];
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.onload = function () {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0);
                        // Convert the canvas image to the selected format
                        const dataURL = canvas.toDataURL(formatSelect.value);
                        downloadLink.href = dataURL;
                        downloadLink.style.display = 'block';
                    }
                    img.src = e.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                alert("Please select an image file first.");
            }
        });
    </script>
